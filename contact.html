    <div class="container">
        <h2> <strong>Contact me</strong></h2>
        <form action="mailto:not-a-real-email@gmail.com?subject=Contact e-mail" method="POST" enctype="text/plain">
            <input type="email" name="email" id="email" placeholder="Enter your email" required>
            <input type="text" name="name" id="name" placeholder=" Enter your name" required>
            <textarea name="message" id="message" cols="30" rows="10" style="resize: none;" placeholder="Enter your message here" required></textarea>
            <input type="file" id="myFile" name="filename">

            <select id="country" name="country">
                <option value="switzerland">Switzerland</option>
                <option value="belgium">Belgium</option>
                <option value="france">France</option>
                <option value="canada">Canada</option>
            </select>
            <div>
                <input type="radio" id="male" name="sex" value="male"checked>
                <label for="male">♂ (male)</label>
            </div>
              
            <div>
                <input type="radio" id="female" name="sex" value="female">
                <label for="female">♀ (female)</label>
            </div>
            
            <label for="terms-and-conds">
                <input type="checkbox" id="terms-and-conds" required> 
                By checking this box, you agree to our terms and conditions.
            </label>


            <input type="submit" value="Send">
        </form>
    </div>
