<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Azecko</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
</head>

<body>
    <header class="header">
        <a href="./index.html" class="logo">Azecko</a>
        <input class="menu-btn" type="checkbox" id="menu-btn" />
        <label class="menu-icon" for="menu-btn"><span class="navicon"></span></label>
        <ul class="menu">
            <li><a href="./index.html">Back to main page</a></li>
        </ul>
    </header>
    <br><br><br>
    <div class="container">
        <form>
            <div class="row">
                <div class="col-25">
                    <label for="fname">First name</label>
                </div>
                <div class="col-75">
                    <input type="text" id="fname" name="firstname" placeholder="Your first name..." required>
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="lname">Last name</label>
                </div>
                <div class="col-75">
                    <input type="text" id="lname" name="lastname" placeholder="Your last name..." required>
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="email">E-mail</label>
                </div>
                <div class="col-75">
                    <input type="email" id="email" name="email" placeholder="Your e-mail.." required>
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="country">Country</label>
                </div>
                <div class="col-75">
                    <select id="country" name="country">
                        <option value="switzerland">Switzerland</option>
                        <option value="france">France</option>
                        <option value="belgium">Belgium</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="subject">Subject</label>
                </div>
                <div class="col-75">
                    <textarea id="subject" name="subject" placeholder="Describe why you want to contact me.." style="height:200px" required></textarea>
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label>Sex</label>
                </div>
                <div class="col-75">
                    <input type="radio" id="male" name="sex" value="male" checked>
                    <label for="male">Male</label>

                    <input type="radio" id="female" name="sex" value="female">
                    <label for="female">Female</label>
                </div>
            </div>
            <div class="row">
                <div class="col-25"></div>
                <div class="col-75">
                    <label>By checking this box, you agree to the terms and conditions of this website.
                        <input type="checkbox" required>
                        <span class="checkmark"></span>
                    </label>
                </div>
            </div>
            <div class="row">
                <input type="submit" value="Submit">
            </div>
        </form>
    </div>
</body>

</html>
